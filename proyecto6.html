<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto 1 - Vivienda Plus</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Encabezado cargado dinámicamente -->
    <div id="header"></div>

    <main class="flex-grow-1">
        <section id="about" class="py-5">
            <div class="about_section container">
                <div class="text-center mb-5">
                    <h1 class="display-4 fw-bold">UN NUEVO CLUB RESIDENCIAL EN COMAS</h1>
                    <p class="lead">¡Cerezos Club Residencial es un proyecto diseñado pensando en tu bienestar y el de tu familia, con increíbles áreas comunes que lo convierten en un verdadero Club Residencial, con todo lo que tú y tu familia necesitan en un solo lugar.</p>
                </div>
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 6"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 7"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="7" aria-label="Slide 8"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="8" aria-label="Slide 9"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="9" aria-label="Slide 10"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="10" aria-label="Slide 1"></button>
                    </div>
                    <div class="carousel-inner">
                        <!-- Slide 1 -->
                        <div class="carousel-item active">
                            <img src="./assets/img/p6-1.png" class="d-block w-100 img-fluid" alt="Nuevo edificio" loading="lazy">
                        </div>
                        <!-- Slide 2 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-2.png" class="d-block w-100 img-fluid" alt="Edificio en construcción" loading="lazy">
                        </div>
                        <!-- Slide 3 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-3.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 4 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-4.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 5 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-5.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 6 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-6.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 7 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-7.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 8 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-8.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 9 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-1.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                        <!-- Slide 10 -->
                        <div class="carousel-item">
                            <img src="./assets/img/p6-10.png" class="d-block w-100 img-fluid" alt="The Grand, Pezet & Portillo by Carlos Ott & Ponce de León" loading="lazy">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página cargado dinámicamente -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar templates -->
    <script src="./assets/js/loadTemplates.js"></script>
</body>
</html>
